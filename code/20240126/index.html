<html>
  <head>
    <title>Flexbox Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="controller">
        <span>Container Width:</span>
        <input
          type="range"
          min="1"
          max="100"
          value="90"
        />
      </div>
      <div class="container">
        <div class="name textbox child">
          <span>Name:</span>
          <input type="text" class="input" placeholder="JoeGun" />
        </div>
        <div class="email textbox child">
          <span>Email:</span>
          <input
            type="text"
            class="input"
            placeholder="jonathanyudigun@gmail.com"
          />
        </div>
        <div class="submit child">
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
